---
- name: Set medusa settings
  replace:
    path: "{{ nzbtomedia_cfg.stat.path }}"
    regexp: '(\[SickBeard\][^\[]*\[\[tv\]\]$)([^\#]*)###'
    replace: '\1\n        enabled = 1\n        host = medusa\n        port = 8081\n        apikey = {{ medusa.api_key }}\n        username = {{ medusa.user }}\n        password = {{ medusa.pass }}\n###'
